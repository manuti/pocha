<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocha Game Logic Tests</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: for consistent styling of results -->
    <style>
        body { padding: 20px; font-family: sans-serif; }
        #test-results { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
        .test-pass { color: green; }
        .test-fail { color: red; font-weight: bold; }
        .test-summary { margin-top: 10px; font-weight: bold; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 20px;}
    </style>
</head>
<body>
    <h1>Pocha Game Logic Tests</h1>

    <!-- Mock DOM elements required by script.js. Add more as needed. -->
    <input type="text" id="player1-name" value="P1">
    <input type="text" id="player2-name" value="P2">
    <input type="text" id="player3-name" value="P3">
    <input type="text" id="player4-name" value="P4">

    <div id="round-info"></div>

    <!-- Minimal Mock for Game Area Inputs to support script.js initialization -->
    <div id="game-area"> <!-- Added to match script.js query for #game-area .decrement-btn etc. -->
        <h4 id="p1-input-header">Player 1</h4> <!-- For updatePlayerInputGroupHeaders -->
        <div class="custom-number-input">
            <button class="decrement-btn" data-target-input="player1-bid">-</button>
            <span id="player1-bid-display">0</span>
            <button class="increment-btn" data-target-input="player1-bid">+</button>
            <input type="number" class="hidden-original-input" id="player1-bid" value="0">
        </div>
        <div class="custom-number-input">
            <button class="decrement-btn" data-target-input="player1-tricks">-</button>
            <span id="player1-tricks-display">0</span>
            <button class="increment-btn" data-target-input="player1-tricks">+</button>
            <input type="number" class="hidden-original-input" id="player1-tricks" value="0">
        </div>

        <!-- Existing hidden inputs for other players (script.js still references them directly for value collection) -->
        <!-- These don't need the full custom number input mock for basic script.js init, -->
        <!-- as long as setupCustomNumberInputs handles missing elements gracefully or only runs on found ones. -->
        <!-- However, for tests involving direct interaction with these players' custom inputs, -->
        <!-- their mock structures would need to be complete. -->
        <input type="number" class="hidden-original-input" id="player2-bid" value="0">
        <input type="number" class="hidden-original-input" id="player3-bid" value="0">
        <input type="number" class="hidden-original-input" id="player4-bid" value="0">
        <input type="number" class="hidden-original-input" id="player2-tricks" value="0">
        <input type="number" class="hidden-original-input" id="player3-tricks" value="0">
        <input type="number" class="hidden-original-input" id="player4-tricks" value="0">

        <button id="submit-round-button">Submit</button> <!-- Already present, moved inside #game-area for consistency -->
    </div>
    <!-- resetGameButton is outside game-area, which is fine -->
    <button id="reset-game-button">Reset</button>


    <table id="summary-table">
        <thead>
            <tr>
                <th>Round</th>
                <th>Cards</th>
                <th>Player 1 (Bid/Won/Points/Total)</th>
                <th>Player 2 (Bid/Won/Points/Total)</th>
                <th>Player 3 (Bid/Won/Points/Total)</th>
                <th>Player 4 (Bid/Won/Points/Total)</th>
            </tr>
        </thead>
        <tbody id="summary-table-body"></tbody>
    </table>
    <!-- End of Mock DOM -->

    <div id="test-results">
        <h2>Test Results:</h2>
    </div>

    <script src="script.js"></script>
    <script src="tests.js"></script>
</body>
</html>
