<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocha Points Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pocha Points Counter</h1>

    <section id="player-setup">
        <h2>Players</h2>
        <input type="text" id="player1-name" placeholder="Player 1 Name">
        <input type="text" id="player2-name" placeholder="Player 2 Name">
        <input type="text" id="player3-name" placeholder="Player 3 Name">
        <input type="text" id="player4-name" placeholder="Player 4 Name">
    </section>

    <section id="game-area">
        <h2 id="round-info">Round 1 - 1 Card</h2>

        <section id="bids-input">
            <h3>Bids</h3>
            <label for="player1-bid">Player 1 Bid:</label>
            <input type="number" id="player1-bid" min="0">
            <label for="player2-bid">Player 2 Bid:</label>
            <input type="number" id="player2-bid" min="0">
            <label for="player3-bid">Player 3 Bid:</label>
            <input type="number" id="player3-bid" min="0">
            <label for="player4-bid">Player 4 Bid:</label>
            <input type="number" id="player4-bid" min="0">
        </section>

        <section id="tricks-input">
            <h3>Tricks Won</h3>
            <label for="player1-tricks">Player 1 Tricks:</label>
            <input type="number" id="player1-tricks" min="0">
            <label for="player2-tricks">Player 2 Tricks:</label>
            <input type="number" id="player2-tricks" min="0">
            <label for="player3-tricks">Player 3 Tricks:</label>
            <input type="number" id="player3-tricks" min="0">
            <label for="player4-tricks">Player 4 Tricks:</label>
            <input type="number" id="player4-tricks" min="0">
        </section>

        <button id="submit-round-button">Submit Round</button>
    </section>

    <section id="game-summary">
        <h2>Game Summary</h2>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Cards</th>
                    <th>Player 1 (Bid/Won/Points/Total)</th>
                    <th>Player 2 (Bid/Won/Points/Total)</th>
                    <th>Player 3 (Bid/Won/Points/Total)</th>
                    <th>Player 4 (Bid/Won/Points/Total)</th>
                </tr>
            </thead>
            <tbody id="summary-table-body">
                <!-- Round data will be added here by script.js -->
            </tbody>
        </table>
    </section>

    <button id="reset-game-button">Reset Game</button>

    <script src="script.js"></script>
    </div>
</body>
</html>
